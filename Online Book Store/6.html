	<TITLE>LOGIN</TITLE>
	<script>

function validate()
{
var n=document.getElementById("ID");
var patt_name=/^[A-Z]+[0-9]+$/;
       if(n.value=="")
          {
             alert("ID MUST BE FILLED");
             n.style.border="2px solid BLUE";
             return false;
           }
          else
               {
		
				if(patt_name.test(n.value))
				{
					alert("Data Submitted");
						return true;
					}
						else
						{
					    alert("ID is not correct");
					    n.style.border="2px solid BLUE";
					     return false;
					     }
			   }
}
		 

</script>
